<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <section class="container">

        <div class="informacoes">
            <h1>FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!
            </h1>

            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form id="form" class="form">

                <div class="form-control">
                    <input type="text" name="nome" id="nome" placeholder="Nome completo *" requiered>
                    <small>Campo obrigatório</small>
                </div>

                <div class="form-control">
                    <input type="email" name="email" id="email" placeholder="Email *" requiered>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone *" requiered>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem *" requiered></textarea>
                    <small>Mensagem de erro</small>
                </div>

                <p class="obrigatorio">*Campos obrigatórios</p>

                <button type="submit">Enviar</button>

            </form>
        </div>
    
        </section>
    </main>
    
    <script src="src/js/index.js"></script>
</body>
</html>
